<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>JavaScript Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <p id="date"></p>
      <p id="myClock"></p>
      <header class="header">
        <h2 id="welcome">WELCOME PLAYER</h2>
        <div class="name-controls">
          <input type="text" id="name" placeholder="Please Enter Your Name Here:" aria-label="player name">
          <div class="name-buttons">
            <button id="playerName">Enter</button>
            <button id="resetName" class="secondary">Reset</button>
          </div>
        </div>
      </header>

      <section class="game-panel">
        <div class="level">
          <h3>Level</h3>
          <label><input type="radio" name="level" id="e" value="3" checked> Easy</label>
          <label><input type="radio" name="level" id="m" value="10"> Medium</label>
          <label><input type="radio" name="level" id="h" value="100"> Hard</label>
        </div>

        <div class="controls">
          <button id="playBtn" disabled>Play</button>
          <h3 id="msg">Select a Level</h3>
          <div class="timer-guess">
            <p id="myTimer" class="timer">0.00</p>
            <input type="text" id="guess" placeholder="Enter guess" aria-label="guess">
            <div class="guess-buttons">
              <button id="guessBtn" disabled>Guess</button>
              <button id="giveUp" disabled class="secondary">Give Up</button>
            </div>
          </div>
        </div>
      </section>

      <aside class="stats">
        <h3>Stats</h3>
        <p id="wins">Total wins: 0</p>
        <p id="fastestTime">Fastest Time:</p>
        <p id="avgTime">Average Time:</p>
        <p id="avgScore">Average Score: </p>
      </aside>

      <section class="leaderboard">
        <h3>Leaderboard</h3>
        <ol>
          <li name="leaderboard">100</li>
          <li name="leaderboard">100</li>
          <li name="leaderboard">100</li>
        </ol>
      </section>
    </div>
  </body>

</html>
